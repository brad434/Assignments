<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <h1>Meme Generator</h1>
            <p>Fill out the form to start creating your memes!</p>
    
            <label for="url">Image URL: 
                <input type="text" id="url" placeholder="What's the URL for your meme image?"/>
            </label> 
    
            <label for="topTxt">Text On Top
                <input type="text" id="topTxt" placeholder="(optional) What text do you want at the top of the meme?">
            </label>
            
            <label for="botTxt">Text On Bottom
                <input type="text" id="botTxt" placeholder="(optional) What text do you want at the bottom of the meme?">
            </label>

            <button type="submit">Add Meme</button>
        </form>
    </div>

    <div class="meme"></div>
    

    <script src="./app.js"></script>
</body>
</html>
